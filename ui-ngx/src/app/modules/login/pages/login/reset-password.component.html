<div class="flex-1 items-center justify-center">
  <mat-card-content>
    <div class="mt-2 flex flex-1 flex-col items-center">
      <tb-logo class="login-logo"></tb-logo>
    </div>
    <div class="ti-login-wrapper">
      <form [formGroup]="resetPassword" (ngSubmit)="onResetPassword()">
        <fieldset class="flex flex-col" [disabled]="isLoading$ | async">
          <mat-progress-bar
            color="warn"
            mode="indeterminate"
            *ngIf="isLoading$ | async"
          ></mat-progress-bar>
          <span
            class="height-spacer-4px"
            *ngIf="(isLoading$ | async) === false"
          ></span>
          <div tb-toast class="layout-padding flex flex-col">
            <span class="height-spacer-4px"></span>

            <mat-card-title class="mat-headline-5 tb-card-title">
              {{ "login.password-reset" | translate }}
            </mat-card-title>

            <mat-card-subtitle class="tb-card-title" *ngIf="isExpiredPassword">
              {{ "login.expired-password-reset-message" | translate }}
            </mat-card-subtitle>

            <mat-form-field>
              <mat-label translate>login.new-password</mat-label>
              <input
                matInput
                type="password"
                formControlName="newPassword"
                placeholder="{{ 'login.new-password' | translate }}"
                title="{{ 'login.new-password' | translate }}"
              />
              <mat-icon matPrefix>lock</mat-icon>
              <tb-toggle-password matSuffix></tb-toggle-password>
            </mat-form-field>

            <mat-form-field>
              <mat-label translate>login.new-password-again</mat-label>
              <input
                matInput
                type="password"
                formControlName="newPassword2"
                placeholder="{{ 'login.new-password-again' | translate }}"
                title="{{ 'login.new-password-again' | translate }}"
              />
              <mat-icon matPrefix>lock</mat-icon>
              <tb-toggle-password matSuffix></tb-toggle-password>
            </mat-form-field>

            <div class="tb-action-button flex flex-col">
              <button
                mat-raised-button
                color="accent"
                type="submit"
                [disabled]="isLoading$ | async"
              >
                {{ "login.reset-password" | translate }}
              </button>
              <button
                class="mt-5"
                mat-button
                type="button"
                [disabled]="isLoading$ | async"
                routerLink="/login"
              >
                {{ "action.cancel" | translate }}
              </button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <div class="mt-5 flex flex-1 flex-col items-center">
      <div class="ti-footer-wrapper">
        &copy; 2023&ndash;2025 | Telemetry Insights &ndash; All Rights
        Reserved<br />
        Powered by
        <a
          href="https://thingsboard.io/"
          target="_blank"
          rel="noopener noreferrer"
          >ThingsBoard</a
        >
      </div>
    </div>
  </mat-card-content>
</div>
